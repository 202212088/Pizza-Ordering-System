<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="\css\style.css">
    <link rel="shortcut icon" href="\images\favicon.ico" type="image/x-icon">

</head>
<body class="lg:relative">
    <nav class="flex flex-wrap items-center justify-between w-full py-4 text-lg text-gray-700 bg-white">
        <div>
            <a href="#">
                <img src="images/PizzaWala.png" class="mt-6 ml-20 w-48 pt-3 hover:scale-110">

    <h1 class="text-2xl font-semibold lg:ml-32 ml-10 mt-10">Order Summary</h1>

    <div class="lg:ml-32 ml-10 mt-5 bg-slate-100 w-fit p-5">

        <div class="flex space-x-2">

        <button class="px-4 py-2 mt-10 h-fit bg-orange-500 font-bold rounded-lg hover:scale-105">Change/Add Address</button>

            <div class="mt-5 ml-72">
                <p class="text-gray-600">Total (2 items)</p>
                <p class="font-bold text-lg">₹600</p>
            </div>
        </div>
        <hr class="border-slate-900 lg:ml-20 mr-36">
        
        <div class="flex items-center mt-10 w-fit">
            <img src="images\pizza\pizza1.png" class="w-32 lg:ml-20 ml-5">
            <div class="flex-col ml-56">

                <p class="text-sm">MEDIUM</p>
                <p class="text-gray-600">Qty: 1</p>
                <p class="mr-52 font-bold text-lg">₹300</p>
            </div>
        </div>

        <div class="flex items-center mt-10 w-fit">
            <img src="images\pizza\pizza1.png" class="w-32 lg:ml-20 ml-5">
            <div class="flex-col ml-56">
                <h1 class="font-bold text-lg">Margerita</h1>
                <p class="text-sm">MEDIUM</p>
                <p class="text-gray-600">Qty: 1</p>
                <p class="mr-52 font-bold text-lg">₹300</p>
            </div>
        </div>

        <hr class="border-slate-900 lg:ml-20 mr-36 mt-10">

        <button class="lg:absolute ml-80 px-6 py-2 mt-5 h-fit bg-orange-500 font-bold rounded-lg hover:scale-105 lg:right-36">Make Payment</button>
    </div>
