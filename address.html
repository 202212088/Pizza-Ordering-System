<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Ubuntu:wght@700&display=swap"
    rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="\css\style.css">
    <link rel="shortcut icon" href="\images\favicon.ico" type="image/x-icon">
</head>
<body style="font-family: 'Montserrat'; scroll-behavior: smooth">
    <div class="min-h-screen flex flex-col items-center justify-center bg-gray-300">
        <div class="flex flex-col bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-md w-full max-w-md">
            <div class="font-medium self-center text-xl sm:text-2xl uppercase text-gray-800">
                Enter Address
            </div>

            <div class="mt-5">
                <form action="#">
                    <div class="flex flex-col mb-6">
                        <label for="houseno" class="mb-1 text-xs sm:text-sm text-gray-600">
                            House No:
                        </label>
                        <div class="relative">
                            <input id="houseno" type="number" name="houseno"
                            class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2"
                            placeholder="Enter House No" />
                        </div>
                    </div>

                    <div class="flex flex-col mb-6">
                        <label for="appartment_street" class="mb-1 text-xs sm:text-sm text-gray-600">
                            Appartment/Street:
                        </label>
                        <div class="relative">
                            <input id="appartment_street" type="text" name="appartment_street"
                            class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2"
                            placeholder="Enter Appartment/Street" />
                        </div>
                    </div>

                    <div class="flex flex-col mb-6">
                        <label for="area" class="mb-1 text-xs sm:text-sm text-gray-600">
                            Area:
                        </label>
                        <div class="relative">
                            <input id="area" type="text" name="area"
                            class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2"
                            placeholder="Enter Area" />
                        </div>
                    </div>

                    <div class="flex flex-col mb-6">
                        <label for="pincode" class="mb-1 text-xs sm:text-sm text-gray-600">
                            Pincode:
                        </label>
                        <div class="relative">
                            <input id="pincode" type="number" name="pincode"
                            class="text-sm sm:text-base placeholder-gray-500 pl-2 rounded-lg border border-gray-400 w-full py-2"
                            placeholder="Enter Pincode" />
                        </div>
                    </div>

                    <div class="flex w-full">
                        <button type="submit"
                        class="flex items-center justify-center text-white text-sm bg-orange-500 hover:scale-105 rounded py-2 w-full">
                        SUBMIT
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
